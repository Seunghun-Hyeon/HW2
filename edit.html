<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
  
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Edit things</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Genre</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Length</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Recommandation</label>
                <input type="text" class="form-control" required>
              </div>

          </div>
          <div class="modal-footer">
            <input type="button" onclick="window.location.href='index.html'" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" onclick="Submit()" class="btn btn-success" value="Submit">
          </div>
        </form>
        <script>
          function Submit() {
              alert("editted");
          }
          </script>


</body>

</html>
